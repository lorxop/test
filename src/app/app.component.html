<div class="forms">
  <div class="name-surname" align=center>
    <input class="name" type="name" placeholder="Name" [(ngModel)]="user.name" name="name" [required]="true">
    <input class="surname" type="surname" placeholder="Surname" [(ngModel)]="user.surname" name="surname" [required]="true">
  </div>
  <div class="Birthday" align=center>
      <mat-form-field appearance="fill" >
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="birthday" [required]="true">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  </div>
  <div class="list_framework" align=center>
  <select name="framework" [(ngModel)]="select_fram" [required]="true" >
   <option selected value>Choose a Framework</option>
   <option>Angular</option>
   <option>React</option>
   <option>Vue</option>
  </select>
  </div>
  <div class="list_version"  align=center>
   <select  name="framework" class="select" [(ngModel)]="select_version" [required]="true" [disabled]="!select_fram">
      <option selected value>Choose a Version</option>
      <option disabled>Angular</option>
      <option>1.1.1</option>
      <option>1.2.1</option>
      <option>1.3.3</option>
      <option disabled>React</option>
      <option>2.1.2</option>
      <option>3.2.4</option>
      <option>4.3.1</option>
      <option disabled>Vue</option>
      <option>3.3.1</option>
      <option>5.2.1</option>
      <option>5.1.3</option>
     </select>
  </div>
  <div class="email" align=center>
    <input required type="email" name="eamil" [(ngModel)]="email" placeholder="Email" [required]="true">
    <div align=center class="requirements">
      Must be a valid email address
    </div>
  </div>
    <div align=center>
      <input type="text" class="input_hobby" [(ngModel)]="hobby" placeholder="Hobby" [required]="true">
      <input type="text" class="input_duration" [(ngModel)]="duration" placeholder="Duration" [required]="true">
    </div>
    <div>

    </div>
</div>
